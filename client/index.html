<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, Database!</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="styles/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="content" class="mt-4">

        <form id="new-entry-form">
            <fieldset class="field">
                <div class='container'>
                    <div class="row">

                        <div class='col-9'>
                            <label for="title" class="titleLabel" id="titleLabel">Title</label>
                            <input type="text" id="title" class="titleLabel" />
                            <br />
                            <label for="author" class="nameLabel" id="nameLabel">Your name</label>
                            <input type="text" id="author" size="30" />
                            <br/>

                            <div id='urlImage2'>
                            <label for="urlImage">Type the url for your image</label>
                            <input id="urlImage" type="text" >
                            </div>
                            <div id="image">
                                <img alt="Story Image" id ='storyImage'>
                            </div>
                            <br/>
                            <label for="story" class="storyLabel camera" id="storyLabel">Your story...</label>
                            <i class="fa fa-camera"></i>
                            <input type="text" id="story" class="storyLabel camera" />
                            
                        </div>
                        <div class='col-3 mt-3'>
                            <input class="publish" type="submit" value="PUBLISH" />
                        </div>
                    </div>
                </div>

            </fieldset>

        </form>



</body>

</html>
